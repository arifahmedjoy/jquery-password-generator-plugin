<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$.passGen() Password Generator jQuery Plugin DEMO</title>

    <!-- Bootstrap styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
      <div class="container">
          <h1 class="padding">$.passGen DEMO</h1>
          <p>Password Generator jQuery Plugin</p>
          <div class="jumbotron bg-primary">
            <p>Press a button to generate an example password:</p>
            <div class="row">
              <div class="col-md-6">
                </p>
                  <a class="btn btn-default" href="#" role="button">$.passGen()</a>
                </p>
                <p>
                  <a class="btn btn-default" href="#" role="button">$.passGen({'length' : 12})</a>
                </p>
                <p>
                  <a class="btn btn-default" href="#" role="button">$.passGen({'length' : 8, 'numeric' : false})</a>
                </p>
                <p class="padding">
                  <a class="btn btn-default" href="#" role="button">$.passGen({'length' : 16, 'uppercase' : false})</a>
                </p>
              </div>
              <div class="col-md-6" class="text-center">
                <h2 id="generated-password" class="text-center"></h2>
              </div>
            </div>
          </div>
      </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- passGen plugin prod -->
    <script src="./dist/jquery.jquery-password-generator-plugin.js"></script>

    <!-- passGen plugin dev -->
    <!-- <script src="/src/jquery-password-generator-plugin.js"></script> -->

    <!-- App codebase -->
    <script src="./app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  </body>
</html>
